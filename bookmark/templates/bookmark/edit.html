{% extends 'layout.html' %}  
{% load static %} 

{% block head %} 
<link rel="stylesheet" href="{% static 'css/reset.css' %}">
<link rel="stylesheet" href="{% static 'css/style.css' %}">
{% endblock %} 

{% block content %} 
<section id="container">
    <header id="header">
        <div class="icon"></div>
        <div>BOOK-MARK</div>
        <div><h1>Hello, Seungsoo</h1></div>
    </header>
    <section class="btn_container">
        <div class="home"><a href="{% url 'bookmark:list' %}" class="home">home</a></div>
        <div class="create active"><a href="{% url 'bookmark:new' %}" class="create active">create</a></div>
    </section>

    <section id="edit_container">
        <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %} 
            {{ form.as_p }} 
            <input class="create" type="submit" value="수정">

        </form>
    </section>
</section>

{% endblock %}
